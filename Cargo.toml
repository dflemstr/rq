[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
categories = ["command-line-interface", "command-line-utilities", "development-tools", "text-processing", "value-formatting"]
description = "A tool for doing record analysis and transformation"
documentation = "https://github.com/dflemstr/rq/blob/master/README.md"
homepage = "https://github.com/dflemstr/rq"
keywords = ["command-line-tool", "cli", "javascript", "record", "query"]
license = "Apache-2.0"
name = "record-query"
readme = "README.md"
repository = "https://github.com/dflemstr/rq"
version = "1.0.4"
edition = "2018"

[badges]

[badges.travis-ci]
branch = "master"
repository = "dflemstr/rq"

[build-dependencies]
built = "0.5.1"
env_logger = "0.9.0"
regex = "1.3.1"
vergen = "7.0.0"

[dependencies]
ansi_term = "0.12.1"
atty = "0.2.14"
csv = "1.1.6"
directories = "4.0.1"
dtoa = "0.4.4"
env_logger = "0.7.1"
failure = "0.1.8"
glob = "0.3.0"
itoa = "0.4.4"
log = "0.4.17"
nix = "0.24.1"
ordered-float = "3.0.0"
pest = "2.1.3"
protobuf = "2.8.2"
rmp = "0.8.11"
rmpv = "1.0.0"
serde = "1.0.137"
serde-hjson = "0.9.1"
serde-protobuf = "0.8.1"
serde_cbor = "0.11.2"
serde_json = "1.0.81"
serde_yaml = "0.8.24"
structopt = "0.3.26"
toml = "0.5.9"
yaml-rust = "0.4.5"

[dependencies.avro-rs]
version = "0.6.5"
features = ["snappy"]

[profile.release]
lto = true
codegen-units = 1
