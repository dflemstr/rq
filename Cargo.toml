[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
build = "build.rs"
categories = ["command-line-interface", "command-line-utilities", "development-tools", "text-processing", "value-formatting"]
description = "A tool for doing record analysis and transformation"
documentation = "https://github.com/dflemstr/rq/blob/master/README.md"
homepage = "https://github.com/dflemstr/rq"
keywords = ["command-line-tool", "cli", "javascript", "record", "query"]
license = "Apache-2.0"
name = "record-query"
readme = "README.md"
repository = "https://github.com/dflemstr/rq"
version = "0.10.4"
edition = "2018"

[badges]

[badges.travis-ci]
branch = "master"
repository = "dflemstr/rq"

[build-dependencies]
built = "0.3.0"
env_logger = "0.6.0"
regex = "1.1.0"

[dependencies]
ansi_term = "0.11.0"
csv = "1.0.5"
dtoa = "0.4.3"
env_logger = "0.6.0"
failure = "0.1.5"
glob = "0.2.11"
itoa = "0.4.3"
log = "0.4.6"
nix = "0.13.0"
ordered-float = "1.0.1"
pest = "0.4.0"
protobuf = "2.3.0"
rmp = "0.8.7"
rmpv = "0.4.0"
serde = "1.0.87"
serde-hjson = "0.9.0"
serde-protobuf = "0.8.1"
serde_cbor = "0.9.0"
serde_json = "1.0.38"
serde_yaml = "0.8.8"
structopt = "0.2.14"
toml = "0.4.10"
xdg-basedir = "1.0.0"
yaml-rust = "0.4.2"

[dependencies.v8]
version = "0.10.0"
optional = true

[dependencies.avro-rs]
version = "0.6.4"
features = ["snappy"]

[features]
default = ["js"]
js = ["v8"]

[profile]

[profile.release]
lto = true
codegen-units = 1
