language: generic
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      env: TOOLCHAIN=stable TARGET=x86_64-unknown-linux-gnu
    - os: osx
      osx_image: xcode8
      env: TOOLCHAIN=stable TARGET=x86_64-apple-darwin

env:
  global:
    - V8_LIBS=$TRAVIS_BUILD_DIR/v8-build/lib/libv8uber.a
    - V8_SOURCE=$TRAVIS_BUILD_DIR/v8-build

addons:
  apt:
    sources:
      - sourceline: 'ppa:pinepain/libv8-5.4'
    packages:
      # Coverage deps
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

before_install:
  - export PATH="$HOME/.cargo/bin:$HOME/musl/bin:$PATH"
  - ./ci install

script: ./ci test

after_success: ./ci coverage

before_deploy: ./ci deploy

deploy:
  - provider: script
    script: ./ci deploy-gh-pages
    skip_cleanup: true
    on:
      repo: dflemstr/rq
  - provider: s3
    access_key_id: AKIAIMXXFE4ETRSISAEA
    secret_access_key:
      secure: ""
    bucket: record-query
    region: eu-west-1
    skip_cleanup: true
    local_dir: target/deploy
    upload-dir: record-query
    on:
      repo: dflemstr/rq
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "target/deploy-release/*"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
