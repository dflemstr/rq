language: generic
sudo: required
dist: trusty

services:
  - docker

matrix:
  include:
    - os: linux
      env: >
        TARGET=x86_64-unknown-linux-gnu
        USE_DOCKER=true
    - os: linux
      env: >
        TARGET=x86_64-unknown-linux-musl
        USE_DOCKER=true
    - os: linux
      env: >
        TARGET=i686-unknown-linux-gnu
        USE_DOCKER=true
    - os: linux
      env: >
        TARGET=i686-unknown-linux-musl
        USE_DOCKER=true
    - os: linux
      env: >
        TARGET=arm-unknown-linux-gnueabi
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: linux
      env: >
        TARGET=arm-unknown-linux-musleabi
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: linux
      env: >
        TARGET=arm-unknown-linux-gnueabihf
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: linux
      env: >
        TARGET=arm-unknown-linux-musleabihf
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: linux
      env: >
        TARGET=armv7-unknown-linux-gnueabihf
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: linux
      env: >
        TARGET=armv7-unknown-linux-musleabihf
        USE_DOCKER=true
        SKIP_TESTS=true
    - os: osx
      osx_image: xcode8
      env: >
        TARGET=x86_64-apple-darwin
    - os: osx
      osx_image: xcode8
      env: >
        TARGET=i686-apple-darwin
  allow_failures:
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=arm-unknown-linux-gnueabi
    - env: TARGET=arm-unknown-linux-musleabi
    - env: TARGET=arm-unknown-linux-gnueabihf
    - env: TARGET=arm-unknown-linux-musleabihf
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=armv7-unknown-linux-musleabihf

script: ./ci test

after_success: ./ci coverage

before_deploy: ./ci deploy

deploy:
  - provider: script
    script: ./ci deploy-gh-pages
    skip_cleanup: true
    on:
      repo: dflemstr/rq
  - provider: s3
    access_key_id: AKIAIMXXFE4ETRSISAEA
    secret_access_key:
      secure: ""
    bucket: record-query
    region: eu-west-1
    skip_cleanup: true
    local_dir: target/deploy
    upload-dir: record-query
    on:
      repo: dflemstr/rq
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "target/deploy-release/*"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
