language: rust
sudo: required
dist: trusty

matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: nightly-2016-07-19
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=i686-apple-darwin
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - gcc-multilib

before_install:
  - export PATH="$HOME/.cargo/bin:$HOME/musl/bin:$PATH"
  - ./ci install

script: ./ci test

after_success: ./ci coverage

before_deploy: ./ci deploy

deploy:
  - provider: script
    script: ./ci deploy-gh-pages
    skip_cleanup: true
    on:
      repo: dflemstr/rq
  - provider: s3
    access_key_id: AKIAIMXXFE4ETRSISAEA
    secret_access_key:
      secure: ""
    bucket: record-query
    region: eu-west-1
    skip_cleanup: true
    local_dir: target/deploy
    upload-dir: record-query
    on:
      repo: dflemstr/rq
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "target/deploy-release/*"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
